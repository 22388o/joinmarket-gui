<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='deposit.css') }}">

		<title>Joinmarket | Deposit</title>
	</head>
	<body>
		<div class="container">
			<h1 id="header" class="text-center mb-3 mt-2"><a href="/">Joinmarket</a></h1>
			<h2 class="text-center mb-3">Deposit</h2>
			<div class="row">
				<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-xs-12">
					<form action="/withdraw" method="POST">
						<label class="form-label">Mixdepth</label>
						<select name="mixdepth" class="form-control mb-3" required>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
						<label class="form-label">Amount (sats)</label>
						<input type="number" name="amount_sats" class="form-control mb-3" required>
						<label class="form-label">Destination address</label>
						<input type="text" name="destination" class="form-control mb-3">
						<button type="submit" class="btn btn-primary" style="width: 100%">Withdraw</button>
					</form>
				</div>
			</div>

			<div id="footer" class="row mt-2">
				<div class="col text-center">
					<small>Contribute on <a href="https://github.com/manasgandy/joinmarket-gui">GitHub</a></small>
				</div>
			</div>
		</div>


		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		-->
	</body>
</html>
