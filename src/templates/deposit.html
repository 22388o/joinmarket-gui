<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='deposit.css') }}">

		<title>Joinmarket | Deposit</title>
	</head>
	<body>
		<div class="container">
			<h1 id="header" class="text-center mb-3 mt-2"><a href="/">Joinmarket</a></h1>
			<h2 class="text-center mb-3">Deposit</h2>
			<div class="row">
				<div class="col text-center">
					<!-- <img id="QR" class="img-fluid" src="{{ url_for('static', filename='QR.png') }}" alt="QR code for the bitcoin address" /> -->
					<div id="address-div" class="mt-2 rounded">
						<span id="hidden-address" style="display: none;">{{address}}</span>
						<span id="address" class="mt-2">
							<span id="start">{{address[:6]}}</span><span id="middle">{{address[6:-6]}}</span><span id="middle-dots">......</span><span id="end">{{address[-6:]}}</span>
						</span>
						<button id="copy-button" class="btn" title="Copy to clipboard">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
								<path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
								<path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
							</svg>
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col text-center">
					<a class="btn btn-primary mt-2" href="/">Back to homepage</a>
				</div>
			</div>

			<div id="footer" class="row mt-2">
				<div class="col text-center">
					<small>Contribute on <a href="https://github.com/manasgandy/joinmarket-gui">GitHub</a></small>
				</div>
			</div>
		</div>


		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		-->
		<script type="text/javascript">
			function copyAddress() {
				var copyText = document.getElementById("hidden-address");
				navigator.clipboard.writeText(copyText.textContent);
			}
		</script>
	</body>
</html>
