<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>Joinmarket | Unlock</title>
	</head>
	<body>
		<div class="container">
			<h1 id="header" class="text-center mb-3 mt-2">Joinmarket</h1>
			<h2 class="text-center mb-3">Unlock wallet</h2>
			<div class="row">
				<div class="col-lg-6 offset-lg-3 col-sm-12 text-center">
					<form id="wallet-unlock-form">
						<select class="form-select" aria-label="Select wallet">
							<option value="mixing.jmdat" selected>mixing.jmdat</option>
						</select>
						<div class="mb-3 mt-3">
							<input type="password" class="form-control" id="password" placeholder="password">
						</div>
						<button type="submit" class="btn btn-primary" style="width: 100%">Unlock</button>
					</form>
				</div>
			</div>

			<div id="footer" class="row mt-2">
				<div class="col text-center">
					<small>Contribute on <a href="https://github.com/manasgandy/joinmarket-gui">GitHub</a></small>
				</div>
			</div>
		</div>


		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		-->

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<!-- Custom JS -->
		<script type="text/javascript">
			var jqxhr = $.get("https://10.0.0.18:28183/wallet/all", function(response) {
				console.log("Success! Found list of wallets.")
				// populate selection list

			});
			jqxhr.fail(function() {
				console.log("Failed! Can't find any wallets.");
				// show appropriate message, hide the form, show button for creating wallet (or redirect to that page)
				window.location.href("create.html")
			});
		</script>
	</body>
</html>
